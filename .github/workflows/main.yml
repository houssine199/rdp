name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 720

    steps:
      - name: Configure RDP (Enable + allow firewall)
        shell: powershell
        run: |
          Write-Host "Configuring Windows RDP..."

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          # استخدام NLA أمنياً (UserAuthentication=1)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 1 -Force

          # 1 = Negotiate (أكثر أمانًا من 0)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 1 -Force

          Restart-Service -Name TermService -Force
          Start-Sleep -Seconds 4


      - name: Create RDP User and PRINT password in logs
        shell: powershell
        run: |
          Write-Host "Creating RDP user..."

          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $rawPassword = @()
          $rawPassword += $charSet.Upper   | Get-Random -Count 3
          $rawPassword += $charSet.Lower   | Get-Random -Count 3
          $rawPassword += $charSet.Number  | Get-Random -Count 3
          $rawPassword += $charSet.Special | Get-Random -Count 3
          $password = -join ($rawPassword | Sort-Object { Get-Random })

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "RDP"
          }

          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"

          Write-Host "=============================="
          Write-Host "✅ USER CREATED"
          Write-Host "Username: RDP"
          Write-Host "Password: $password"
          Write-Host "=============================="


      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i `"$installer`" /quiet /norestart" -Wait
          Remove-Item $installer


      - name: Connect Tailscale
        shell: powershell
        env:
          AUTH: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"
          & $ts up --authkey $env:AUTH --hostname "gh-rdp-$env:GITHUB_RUN_ID"

          Start-Sleep -Seconds 5

          $ip = & $ts ip -4
          $ip = ($ip -split "\s+")[0]
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

          netsh advfirewall firewall delete rule name="RDP-Tailscale" >$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 remoteip=$ip

          Write-Host "✅ Tailscale Connected → $ip"


      - name: Verify RDP
        shell: powershell
        run: |
          Write-Host "Testing RDP connection on port 3389..."
          $test = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
          if (-not $test.TcpTestSucceeded) { exit 1 }
          Write-Host "`n======== RDP READY ========"
          Write-Host "Address  : $env:TS_IP"
          Write-Host "Username : RDP"
          Write-Host "Password : (Printed above)"
          Write-Host "===========================`n"


      - name: Keep Runner Alive
        shell: powershell
        run: |
          while ($true) {
            Write-Host "RDP Running... Press Ctrl+C to stop"
            Start-Sleep -Seconds 240
          }
